<!DOCTYPE html>
<html>
  <head>
<meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Tether's Calculator</title>
    <meta
      name="description"
      content="This is the best Math Calculator ever!!! You can do so much math."
    />
    <meta
      name="keywords"
      content="calculator, math, tether, math2, calculator2"
    />
    <link rel="stylesheet" href="index.css" />    
    <script src=
"https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js"
        integrity=
"sha512-BbVEDjbqdN3Eow8+empLMrJlxXRj5nEitiCAK5A1pUr66+jLVejo3PmjIaucRnjlB0P9R3rBUs3g5jXc8ti+fQ=="
        crossorigin="anonymous" 
        referrerpolicy="no-referrer"></script>
    <script src=
"https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"
        integrity=
"sha512-iphNRh6dPbeuPGIrQbCdbBF/qcqadKWLa35YPVfMZMHBSI6PLJh1om2xCTWhpVpmUyb4IvVS9iYnnYMkleVXLA=="
        crossorigin="anonymous" 
        referrerpolicy="no-referrer"></script>
    <script src="/cloak.js"></script>
  </head>
  <body>
    <h1 class="flex-center logo-wrapper header-center">Tether's Calculator</h1>
<br><br>
    <table id="calcu">
        <tr>
            <td colspan="2"><input class="caluclator2" type="text" id="result"></td>
            <!-- clr() function will call clr to clear all value -->
            <td><input class="caluclator2" type="button" value="c" onclick="clr()" /> </td>
            <td><input class="caluclator2" type="button" value="d" onclick="openInNewTab(window.location.origin + '/cool.html')" /> </td>
        </tr>
        <tr>
            <!-- create button and assign value to each button -->
            <!-- dis("1") will call function dis to display value -->
            <td><input class="caluclator2" type="button" value="1" onclick="dis('1')" 
                        onkeydown="myFunction(event)"> </td>
            <td><input class="caluclator2" type="button" value="2" onclick="dis('2')" 
                        onkeydown="myFunction(event)"> </td>
            <td><input class="caluclator2" type="button" value="3" onclick="dis('3')" 
                        onkeydown="myFunction(event)"> </td>
            <td><input class="caluclator2" type="button" value="/" onclick="dis('/')" 
                        onkeydown="myFunction(event)"> </td>
        </tr>
        <tr>
            <td><input class="caluclator2" type="button" value="4" onclick="dis('4')" 
                        onkeydown="myFunction(event)"> </td>
            <td><input class="caluclator2" type="button" value="5" onclick="dis('5')" 
                        onkeydown="myFunction(event)"> </td>
            <td><input class="caluclator2" type="button" value="6" onclick="dis('6')" 
                        onkeydown="myFunction(event)"> </td>
            <td><input class="caluclator2" type="button" value="*" onclick="dis('*')" 
                        onkeydown="myFunction(event)"> </td>
        </tr>
        <tr>
            <td><input class="caluclator2" type="button" value="7" onclick="dis('7')" 
                        onkeydown="myFunction(event)"> </td>
            <td><input class="caluclator2" type="button" value="8" onclick="dis('8')" 
                        onkeydown="myFunction(event)"> </td>
            <td><input class="caluclator2" type="button" value="9" onclick="dis('9')" 
                        onkeydown="myFunction(event)"> </td>
            <td><input class="caluclator2" type="button" value="-" onclick="dis('-')"
                        onkeydown="myFunction(event)"> </td>
        </tr>
        <tr>
            <td><input class="caluclator2" type="button" value="0" onclick="dis('0')" 
                        onkeydowne cxsdrw="myFunction(event)"> </td>
            <td><input class="caluclator2" type="button" value="." onclick="dis('.')" 
                        onkeydown="myFunction(event)"> </td>
            <!-- solve function call function solve to evaluate value -->
            <td><input class="caluclator2" type="button" value="=" onclick="solve()"> </td>
  
            <td><input class="caluclator2" type="button" value="+" onclick="dis('+')" 
                        onkeydown="myFunction(event)"> </td>
  
        </tr>

    </table>
    <script src="calculator.js" defer></script> 
  </body>
</html>
